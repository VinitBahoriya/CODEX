<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="music.css">
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Musify</h1>
        </div>
        <div class="music-player">
            <div class="music-info">
                <img src="https://img.freepik.com/free-vector/set-torii-gates-water_52683-44986.jpg" alt="Album Cover" class="album-cover">
                <div class="song-details">
                    <h2 id="songTitle"></h2>
                    <p id="artistName"></p>
                </div>
            </div>
            <audio id="audioPlayer" src="your-music-file.mp3"></audio>
            <div class="audio-controls">
                <button id="prevBtn">Previous</button>
                <button id="playBtn">Play</button>
                <button id="nextBtn">Next</button>
                <input type="range" id="volumeControl" max="100" value="50">
            </div>
            <div class="progress-bar">
                <input type="range" id="progressControl" max="100" value="0">
            </div>
        </div>
    </div>

    <script src="music.js"></script>
</body>
</html>
